<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="calculator">
    <div id="output" class="output">0</div>
    <input type="button" value="AC" class="red" id="bac">
    <input type="button" value="%" class="red" id="br">
    <input type="button" value="/" class="red" id="bd">
    <input type="button" value="*" class="red" id="bm">
    <input type="button" value="1" id="b1">
    <input type="button" value="2" id="b2">
    <input type="button" value="3" id="b3">
    <input type="button" value="+" class="red" id="badd">
    <input type="button" value="4" id="b4">
    <input type="button" value="5" id="b5">
    <input type="button" value="6" id="b6">
    <input type="button" value="-" class="red" id="bsub">
    <input type="button" value="7" id="b7">
    <input type="button" value="8" id="b8">
    <input type="button" value="9" id="b9">
    <input type="button" value="=" class="red" id="bequal"> 
    <input type="button" value="." id="bpoint">
    <input type="button" value="x10" id="bm10">
    <input type="button" value="0" id="b0">
    <input type="button" value="<=" id="bcancle" class="red">
</div>
</body>
</html>
